<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Ropa</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Catálogo de Ropa</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Hombres</a>
      <a href="#">Mujeres</a>
      <a href="#">Ofertas</a>
    </nav>
  </header>

  <main class="catalogo">
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Camisa+Hombre" alt="Camisa Hombre">
      <h2>Camisa Casual Hombre</h2>
      <p>S/. 89.90</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Vestido+Mujer" alt="Vestido Mujer">
      <h2>Vestido Elegante Mujer</h2>
      <p>S/. 129.00</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Polera" alt="Polera">
      <h2>Polera Oversize</h2>
      <p>S/. 99.50</p>
      <button>Comprar</button>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/300x400?text=Pantalón" alt="Pantalón">
      <h2>Pantalón Jeans</h2>
      <p>S/. 110.00</p>
      <button>Comprar</button>
    </div>
    <!-- Agrega más productos aquí -->
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Ropa. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
